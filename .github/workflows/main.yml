name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: Checkout code 
        uses: actions/checkout@v3
      - name: Clean
        continue-on-error: true
        run: docker stop website03 && docker rm website03 && docker rmi rlouk/website03
      - name: Build Image 
        run: docker build -t rlouk/website03 .
      - name: kube-deploy
        run: kubectl apply -f deployment.yaml
      - name: list deployments
        run: kubectl get deployments
